<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="encabezado">
        <figure>
            <div>
                <img src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png
                " alt="logo">
            </div>
        </figure>
        <figure>
            <img src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png
            " alt="Pokemon">
            <h2>POKEDEX</h2>
        </figure>
    </header>

    <main class="main-container">
        <section class="charizard-container">
            <div class="title">
                <figure>
                    <img src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png
                    " alt="">
                </figure>
                <H2>CHARIZARD</H2>
            </div>
            <figure>
                <img src="https://www.pngmart.com/files/12/Charizard-PNG-Free-Download.png
                " alt="Charizard">
            </figure>
        </section>

        <article class="info-pokemon">
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">No.</span>
                    <span class="info-text">006</span>
                </div>
                <div class="row-item">
                    <span class="title-info">LEVEL</span>
                    <span class="info-text">100</span>
                </div>                
            </div>
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">TYPE</span>
                    <SPAn class="info-text">FIRE</SPAn>
                </div>
                <div class="row-item">
                    <SPAn class="title-info">HABILITY</SPAn>
                    <span class="info-text">FLAMES</span>
                </div>
            </div>
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">HEIGHT</span>
                    <SPAn class="info-text">1.7 m</SPAn>
                </div>
                <div class="row-item">
                    <span class="title-info">WEIGHT</span>
                    <span class="info-text">90.5 kg</span>
                </div>
            </div>
        </article>

    </main>
    <footer class="footer-content">
        <h3>OTHERS</h3>
        <div>
            <figure>
                <img src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png
                " alt="">
            </figure>
            <figure>
                <img src="https://i.pinimg.com/originals/b6/db/bb/b6dbbb8add6a9042a8b5b7e972780200.png
                " alt="">
            </figure>
            <figure>
                <img src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png
                " alt="">
            </figure>
            <figure>
                <img src="https://www.pngplay.com/wp-content/uploads/10/Bulbasaur-Pokemon-PNG-Clipart-Background.png
                " alt="">
            </figure>
        </div>
    </footer>

</body>

</html>
